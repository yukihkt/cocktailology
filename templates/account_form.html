<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>

    <title>Account Form</title>
</head>
<body style="font-family: Josefin Sans;">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <!-- <div class="col-center">
                One of three columns
            </div> -->
            <h1>Hi {{session['name']}},</h1>
            <p>Please stay with us, you're almost done!</p>
    
            <!-- {{session['account_id']}} -->
        </div>
        <div class="row justify-content-md-center">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email" class="h4">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com">
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="address1" class="pt-3 h4">Shipping Address</label>
                    <input type="text" class="form-control mt-2" id="address1" placeholder="Blk 123 Street 1">
                    <input type="text" class="form-control mt-2" id="address2" placeholder="#12-345">
                    <input type="password" class="form-control mt-2" id="address3" placeholder="S(123456)">
                </div>
                <div>
                <!-- <button type="button" class="btn btn-dark form-control mt-3">Submit</button> -->
                <a href="#" type="button" class="btn btn-dark form-control mt-3">Submit</a>
                </div>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
</body>
</html>
